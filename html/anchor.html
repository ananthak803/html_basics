<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <p>open google in same page(without target attribute)</p>
    <a href="https://www.google.com/"> google.com</a><br>
    <p>open google in new tab(target attribute used)</p>
    <a href="https://www.google.com/" target="_blank">google.com</a>
    <!-- target="_blank" -  to open the link in new tab -->
</body>
</html>
