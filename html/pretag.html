<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre tag</title>
</head>
<body>
    <!--no spaces considered all in same line in paragraph tag-->
    <p>hello,
             world,
                   sucks.
    </p><hr>
    <!--everything displayed as same int pre tag-->
    <pre>
        hello,
              world,
                    sucks.
    </pre>

</body>
</html>
