<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript|subscript</title>
</head>
<body>
    <!--superscript - used to display something raise to the power -->
    <p>(a+b)2 = a2 + b2 + 2ab </p>
    <p>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab <hr></p>

    <!--subscript - to represent no of atoms and molecule-->
    <p>C6H12O6</p>
    <P>C<sub>6</sub>H<sub>12</sub>0<sub>6</sub></P>

</body>
</html>
