<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>

<!-- ORDERED LIST -->
<!-- type="a" for a,b,c....  type="i" for roman i,ii,iii  type="I" for roman I,II,III  type="1"(default) 1,2,3,4-->
    <ol type="A">
        <li>red</li>
        <ol>
            <li>crimson red</li>
            <li>light red</li>
        </ol>
        <li>blue</li>
        <li>green</li>
    </ol>
    <hr>

<!--  UNORDERED LIST  -->
<!-- insted of 1,2,3 it used dot,disc,star etc-->
<ul>
    <li>one</li>
    <li>two</li>
    <ul>
        <li>two one</li>
        <ul>                                             <!--nested list -->
            <li>two one one</li>  
        </ul>                                           <!--nested nested list-->
        <li>two two</li>
    </ul>
    <li>three</li>
</ul>
</body>
</html>
